<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>cledsupper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/easter.css">

    <script>
      var list_icons_fail = []

      function onIconFail(index) {
        list_icons_fail.push(index)
        console.error('Falha ao carregar ícone ' + index)
      }

      // Altera o tamanho dos ícones para o menor tamanho de um ícone disponível
      function refreshIcons() {
        var list_icons = document.getElementsByClassName('item-icon')
        var min_height = list_icons[0].height

        for (let i=1; i < list_icons.length; i++) {
          // Ignorar ícones não carregados
          if (list_icons_fail.indexOf(i) > -1) { continue }
        
          if (list_icons[i].height < min_height)
            min_height = list_icons[i].height
        }

        for (let i=0; i < list_icons.length; i++) {
          list_icons[i].width = min_height
          list_icons[i].height = min_height
        }
      }
    </script>
  </head>
  <body onload="refreshIcons()">
    <main>
      <h1>Uma ruma de links meus</h1>
      <ul>
        <li>
          <a href="https://github.com/cledsupper">
            <img class="item-icon" onerror="onIconFail(0)" src="https://github.com/favicon.ico" alt="Ícone do GitHub"/> Projetos acadêmicos e profissionais
          </a>
        </li>
        <li>
          <a href="https://gitlab.com/cledsupper">
            <img class="item-icon" onerror="onIconFail(1)" src="https://gitlab.com/favicon.ico" alt="Ícone do GitLab"/> Projetos pessoais e comunitários.
          </a>
        </li>
        <li>
          <a href="https://instagram.com/cledson_cavalcanti">
            <img class="item-icon" onerror="onIconFail(2)" src="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" alt="Ícone do Instagram"/> @cledson_cavalcanti
          </a>
        </li>
        <li>
          <a rel="me" href="https://mastodon.technology/@cledson_cavalcanti">
            <img class="item-icon" onerror="onIconFail(3)" src="https://mastodon.technology/favicon.ico" alt="Ícone do Mastodon"/> Microblog
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/cledson-ferreira-cavalcanti-323959175/">
            <img class="item-icon" onerror="onIconFail(4)" src="https://www.linkedin.com/favicon.ico" alt="Ícone do Linkedin"/> Linkedin
          </a>
        </li>
      </ul>
      <br>

      <p>por <span style="color: #00AAAA">led</span><span style="color: #AA00AA">so</span></p>
    </main>

    <div class="easterbox">
      <div class="easterbox-interna">
        <h1 class="eastertext">Esta página era linda até que tu olhastes demais.</h1>
        <button onclick="easterOkClick()">RETIRAR-ME-EI</button>
      </div>
    </div>
    <script src="scripts/easter.js"></script>
  </body>
</html>
